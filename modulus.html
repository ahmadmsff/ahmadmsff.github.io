<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .kotak {
            border: 1px solid black;
            width: 430px;
            text-align: center;
            padding: 10px;
            margin-bottom: 20px;
            margin-right: 20px;
            float: left;
        }
    </style>
</head>
<body>
    <div class="kotak">
        Modulus
        <br>
        <input type="text" id="satu">
        <input type="text" id="dua">
        <input type="button" value="Hitung" id="btn1">
        <div id="hasil1">Hasil :</div>
    </div>
    <div class="kotak">
        Divide
        <br>
        <input type="text" id="tiga">
        <input type="text" id="empat">
        <input type="button" value="Hitung" id="btn2">
        <div id="hasil2">Hasil :</div>
    </div>
    <div class="kotak">
        Divide Loop
        <br>
        <input type="text" id="lima">
        <input type="text" id="enam">
        <input type="button" value="Hitung" id="btn3">
        <div id="hasil3">Hasil :</div>
    </div>
    <div class="kotak">
        Factorial
        <br>
        <input type="text" id="tujuh">
        <input type="text" id="delapan">
        <input type="button" value="Hitung" id="btn4">
        <div id="hasil4">Hasil :</div>
    </div>
   <script src="jquery.js"></script>
   <script>
       $(document).ready(function(){
           $("#btn1").click(function(){
               var satu = $("#satu").val();
               var dua = $("#dua").val();
               var hasil = satu % dua;
                $("#hasil1").html("hasil : " + hasil);
           });
           $("#btn2").click(function(){
               var tiga = $("#tiga").val();
               var empat = $("#empat").val();
               var hasil2 = tiga / empat;
                $("#hasil2").html("hasil : " + hasil2);
           });
           $("#btn3").click(function(){
               var lima = $("#lima").val();
               var enam = $("#enam").val();
               var hasil3 = lima / enam;
                $("#hasil3").html("hasil : " + hasil3);
           });
           $("#btn4").click(function(){
               var tujuh = $("#tujuh").val();
               var delapan = $("#delapan").val();
               
               function com (a,b) {
                function fact(num) {
                    if (num < 0) 
                            return -1;
                    else if (num == 0) 
                        return 1;
                    else {
                        return (num * fact(num - 1));
                    }
                }
                 return fact(a) / (fact(b)*fact(a-b));
                 
               }
                
               var hasil4 = com(tujuh,delapan);
                $("#hasil4").html("hasil : " + hasil4);
           });
       });
   </script>
</body>
</html>
